<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ProductsPageStyle14.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Details | Beer Co.</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="shoeBackground">
            <div class="gradients">
                <div class="gradient second" color="blue"></div>

            </div>
            <h1 class="nike">Beer Co.</h1>
            <!-- <img src="img/logo.png" alt="" class="logo"><a href="#" class="share"><i class="fas fa-share-alt"></i></a> -->


            <img src="./images/media/white-claw.png" alt="" class="shoe show" color="blue">

        </div>
        <div class="info">
            <div class="shoeName">
                <div>
                    <h1 class="big">BudLight Seltzer</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">BudLight Original Pure Malt</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="text">BudLight Original Pure Malt with its signature flavors with the best ingredients sourced from our barley fields.</p>
            </div>
            <div class="size-container">
                <h3 class="title">size</h3>
                <div class="sizes">
                    <span class="size">S</span>
                    <span class="size">M</span>
                    <span class="size active">L</span>
                </div>
            </div>
            <div class="buy-price">
                <a href="../Ecommerce Website/index.html" class="buy">Home</a>
                <div class="price">
                    <i class="fas fa-dollar-sign"></i>
                    <h1>150</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="ProductsPageApp.js"></script>


</body>
</html>
